<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Buttons Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
        }

        .tile-button {
            display: inline-block;
            padding: 20px;
            width: 150px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .tile-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <div class="button-container">
            <a href="page1.html" class="tile-button">Page 1</a>
            <a href="page2.html" class="tile-button">Page 2</a>
        </div>
    </div>
</body>
</html>
